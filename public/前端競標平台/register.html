<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>註冊會員</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/validate.js"></script>
  </head>
  <body>

  <div class="container-fluid container-fluid_login">
	<div class="row">
		<div class="col-md-12">
			<form role="form" class="register_form">
        <img title="register_logo" src="images/booked.png"/>

        <div class="form-group">
          <label>
            Email
          </label>
          <input id="mail" type="password" class="form-control form-control_register">
        </div>

				<div class="form-group">

					<label>
						使用者名稱
					</label>
					<input type="password" class="form-control form-control_register">
				</div>

        <div class="form-group">

					<label>
						密碼
					</label>
					<input type="password" class="form-control form-control_register">
				</div>

        <div class="form-group">

					<label>
						確認密碼
					</label>
					<input type="password" class="form-control form-control_register">
				</div>

        <div class="form-group">

					<label>
						手機號碼
					</label>
					<input type="password" class="form-control form-control_register" >
				</div>

        <div class="form-group">

					<label>
						姓名
					</label>
					<input type="password" class="form-control form-control_register" >
				</div>

        <div class="form-group">

					<label>
						地址
					</label>
					<input type="password" class="form-control form-control_register" >
				</div>

        <div class="form-group">

					<label >
						推薦碼
					</label>
					<input type="password" class="form-control form-control_register">
				</div>


				<button type="submit" class="btn btn-primary register_button">
					註冊
				</button>
			</form>
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
